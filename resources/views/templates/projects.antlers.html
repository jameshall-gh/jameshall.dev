<div class="panel">
    <div class="section section--md">
        <h1 class="text-5xl font-semibold sm:text-2xl mb-6 text-center">{{ title }}</h1> 
        {{ 
            partial:partials/pagination
            collection_type="projects" 
            card_type="projects-card" 
            container_classes=""

            {{# Show pagination controls #}}
            show_controls="true"

            {{# No of loops per page #}}
            pagination_value="4" 

            {{# No of columns #}}
            cols_mobile="1" 
            cols_desktop="1" 
            grid_gap="gap-8"
        }}
    </div>
</div>
