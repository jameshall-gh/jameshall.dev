<a class="w-full h-full {{ classes }}" href="{{ url }}">
    <article class="blog-card">
        <img class="blog-card__inner blog-card__image" src="{{ featured_image }}" alt="{{ featured_image:alt }}" title="{{ featured_image:alt }}">
        <div class="blog-card__inner blog-card__image-overlay"></div>
        <div class="blog-card__inner blog-card__text">
            <h2 class="blog-card__title text-size-h2 font-bold">{{ title }}</h2>
            <p class="blog-card__date">{{ date }}</p>
        </div>
    </article>
</a>
