<a class="w-full h-full bg-gray_light rounded" href="{{ url }}">
    <div class="relative flex justify-center items-center">
        <img class="h-48 sm:h-64 w-full object-cover rounded-t" src="{{ featured_image }}" alt="{{ featured_image:alt }}" title="{{ featured_image:alt }}">
        <div class="absolute top-0 bottom-0 w-full bg-black opacity-25 pointer-events-none rounded-t"></div>
        <div class="absolute top-0 bottom-0 w-full flex justify-center items-center pointer-events-none">
            <h2 class="p-8 text-xl sm:text-2xl text-white">{{ title }}</h2>
        </div>
    </div>
    <article class="p-4">
        <div class="flex items-center mt-auto">
            <img src="{{ author:avatar }}" alt="" class="h-12 w-12 rounded-full object-cover">
            <div class="leading-tight ml-3 ">
                <p class="text-base">{{ author.name }}</p>
                <p class="text-sm text-gray-600">{{ date }}</p>
            </div>
        </div>
    </article>
</a>
