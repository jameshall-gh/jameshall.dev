<header class="w-full">
    <div class="flex-col xs:flex-row container border-gray_light border-b-2 py-4 px-6 mx-auto flex justify-between items-center">
        <div>
            <a href="/"><h1 class="text-lg py-2">{{ details:website_title }}</h1></a>
        </div>
        <nav class="hidden md:block">
            <ul class="flex">
                {{ nav:main }}
                    <li class="px-1 ml-6 border-b-2 border-background cursor-pointer hover:underline
                        {{ if url | segment:1 == is_parent || is_current }} underline{{ endif }}
                    "><a href="{{ url }}">{{ title }}</a></li>
                {{ /nav:main }}
            </ul>
        </nav>
        <div class="block md:hidden mt-4 xs:mt-0 cursor-pointer">
            <div class="px-4 py-2 rounded border-2 border-gray_light">Menu</div>
        </div>
    </div>
</header>
