<ul class="{{ ul_classes }}">
    {{ nav:main }}
        {{ site_settings.nav_items }}
            {{ if value == title }}
                <li class="{{ li_classes }}
                    {{ if url | segment:1 == is_parent || is_current }} underline{{ endif }}
                "><a class="no-underline" href="{{ url }}">{{ title }}</a></li>
            {{ endif }}
        {{ /site_settings.nav_items }}
    {{ /nav:main }}
</ul>
