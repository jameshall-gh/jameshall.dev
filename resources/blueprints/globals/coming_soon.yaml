sections:
  announcement_banner:
    display: 'Announcement banner'
    fields:
      -
        handle: announcement_enable
        field:
          inline: true
          display: 'Announcement enable'
          type: checkboxes
          icon: checkboxes
          listable: hidden
          options:
            - Enable
      -
        handle: announcement_message
        field:
          input_type: text
          display: 'Announcement message'
          type: text
          icon: text
          listable: hidden
  collection_messages:
    display: 'Collection messages'
    fields:
      -
        handle: coming_soon_messages
        field:
          inline: false
          options:
            Blog: Blog
            Projects: Projects
          display: 'Coming soon messages'
          type: checkboxes
          icon: checkboxes
          listable: hidden
